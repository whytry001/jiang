<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教学小程序</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> 教学小程序</h1>
            <p>您的智能学习助手</p>
        </div>
        
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="dialog">
                <i class="fas fa-comments"></i> 对话功能
            </button>
            <button class="tab-btn" data-tab="resource">
                <i class="fas fa-book"></i> 教学资源
            </button>
        </div>
        
        <div class="tab-content">
            <!-- 对话功能模块 -->
            <div class="tab-pane active" id="dialog">
                <div class="dialog-container">
                    <div id="dialogContent">
                        <div class="message system-message">
                            您好！我是智能对话助手，请输入关键词开始对话。例如：你好、帮助、项目介绍等。
                        </div>
                    </div>
                    
                    <div class="typing-indicator" id="typingIndicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    
                    <div class="input-area">
                        <input type="text" id="inputMsg" placeholder="请输入关键词..." autocomplete="off">
                        <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            
            <!-- 教学资源模块 -->
            <div class="tab-pane" id="resource">
                <div class="resource-header">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索教学资源...">
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                
                <div class="resource-container">
                    <div class="resource-sidebar">
                        <h3>资源目录</h3>
                        <ul id="resourceTree">
                            <!-- 目录结构将通过JavaScript动态生成 -->
                        </ul>
                    </div>
                    
                    <div class="resource-content">
                        <div id="resourceDetail">
                            <h3>请选择资源</h3>
                            <p>从左侧目录选择一个资源查看详情</p>
                        </div>
                        
                        <div id="videoPlayer" class="video-player">
                            <!-- 视频播放器将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>教学小程序 &copy; | 您的学习小助手</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
