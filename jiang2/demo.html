<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能对话助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .header {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4ade80;
        }
        
        .dialog-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #dialogContent {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f9fafc;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out;
            position: relative;
            word-wrap: break-word;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .system-message {
            align-self: flex-start;
            background-color: white;
            border: 1px solid #e2e8f0;
            color: #334155;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .input-area {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        
        #inputMsg {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        #inputMsg:focus {
            border-color: #8E54E9;
            box-shadow: 0 0 0 3px rgba(142, 84, 233, 0.2);
        }
        
        #sendBtn {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(71, 118, 230, 0.3);
        }
        
        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(71, 118, 230, 0.4);
        }
        
        #sendBtn i {
            font-size: 1.2rem;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: white;
            border: 1px solid #e2e8f0;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 15px;
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 2px;
            background-color: #9ca3af;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s infinite 0.2s;
        }
        
        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s infinite 0.4s;
        }
        
        @keyframes typing {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); opacity: 1; }
            100% { transform: translateY(0px); }
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #64748b;
            font-size: 0.85rem;
            background-color: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-area {
                padding: 10px;
            }
            
            #inputMsg {
                padding: 12px 16px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
                background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            }
            
            .container {
                height: 98vh;
                border-radius: 12px;
            }
            
            .header {
                padding: 15px 10px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .status-indicator {
                position: static;
                justify-content: center;
                margin-top: 8px;
            }
            
            #dialogContent {
                padding: 15px 10px;
            }
            
            .message {
                max-width: 95%;
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            #inputMsg {
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            #sendBtn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-comments"></i> 智能对话助手</h1>
            <p>输入关键词与我交流，体验智能对话</p>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>在线</span>
            </div>
        </div>
        
        <div class="dialog-container">
            <div id="dialogContent">
                <div class="message system-message">
                    您好！我是智能对话助手，请输入关键词开始对话。例如：你好、天气、时间等。
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="input-area">
                <input type="text" id="inputMsg" placeholder="请输入关键词..." autocomplete="off">
                <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        
        <div class="footer">
            <p>智能对话系统 &copy;  | 您的学习小助手</p>
        </div>
    </div>

    <script>
        // 1. 全局变量存储对话配置（加载JSON后赋值）
        let dialogConfig = null;

        // 2. 加载外部JSON配置文件（核心：仅需这一步读取配置，后续改JSON即可）
        fetch('dialogConfig.json') // 读取同级的配置文件
            .then(response => response.json())
            .then(data => {
                dialogConfig = data;
                console.log("配置文件加载成功！");
                addSystemMessage("系统已就绪，您可以开始对话了！");
            })
            .catch(err => {
                console.error("配置文件加载失败：", err);
                // 加载失败时用默认配置，避免网页无法使用
                dialogConfig = {
                    dialogRules: [
                        {keywords: ["你好", "嗨", "hello"], reply: "您好！很高兴为您服务！"},
                        {keywords: ["再见", "拜拜"], reply: "再见！感谢您的使用，期待下次交流！"},
                        {keywords: ["谢谢", "感谢"], reply: "不客气！能帮到您我很开心！"},
                        {keywords: ["名字", "称呼"], reply: "我是智能对话助手，您可以叫我小智。"},
                        {keywords: ["时间", "几点"], reply: `现在是 ${new Date().toLocaleTimeString()}。`},
                        {keywords: ["日期", "今天"], reply: `今天是 ${new Date().toLocaleDateString()}。`},
                        {keywords: ["天气"], reply: "抱歉，我目前无法获取实时天气信息。"},
                        {keywords: ["帮助", "怎么用"], reply: "只需在输入框中输入关键词，我会根据关键词回复您。试试输入'你好'或'时间'。"}
                    ],
                    defaultReply: "抱歉，我没有理解您的意思。您可以尝试输入其他关键词，或者输入'帮助'查看使用说明。"
                };
                addSystemMessage("⚠️ 配置文件加载失败，已启用默认配置");
            });

        // 3. 对话识别核心逻辑（无需改动，仅读取配置文件）
        function getReply(inputText) {
            if (!dialogConfig) return "配置未加载完成，请稍等...";
            
            // 遍历配置中的关键词规则
            for (let rule of dialogConfig.dialogRules) {
                // 判断输入是否包含任意一个关键词（忽略大小写）
                const hasKeyword = rule.keywords.some(keyword => 
                    inputText.toLowerCase().includes(keyword.toLowerCase())
                );
                if (hasKeyword) {
                    return rule.reply;
                }
            }
            // 无匹配关键词时返回默认回复
            return dialogConfig.defaultReply;
        }

        // 添加用户消息到对话框
        function addUserMessage(message) {
            const dialogContent = document.getElementById("dialogContent");
            const messageElement = document.createElement("div");
            messageElement.className = "message user-message";
            messageElement.textContent = message;
            dialogContent.appendChild(messageElement);
            scrollToBottom();
        }

        // 添加系统消息到对话框
        function addSystemMessage(message) {
            const dialogContent = document.getElementById("dialogContent");
            const messageElement = document.createElement("div");
            messageElement.className = "message system-message";
            messageElement.textContent = message;
            dialogContent.appendChild(messageElement);
            scrollToBottom();
        }

        // 滚动到底部
        function scrollToBottom() {
            const dialogContent = document.getElementById("dialogContent");
            dialogContent.scrollTop = dialogContent.scrollHeight;
        }

        // 显示/隐藏正在输入指示器
        function setTypingIndicator(show) {
            const indicator = document.getElementById("typingIndicator");
            indicator.style.display = show ? "block" : "none";
            if (show) scrollToBottom();
        }

        // 4. 发送按钮点击事件
        document.getElementById("sendBtn").addEventListener('click', sendMessage);
        
        // 支持回车发送
        document.getElementById("inputMsg").addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const inputMsg = document.getElementById("inputMsg").value.trim();
            if (!inputMsg) return;
            
            // 显示用户输入
            addUserMessage(inputMsg);
            
            // 清空输入框
            document.getElementById("inputMsg").value = "";
            
            // 显示正在输入
            setTypingIndicator(true);
            
            // 模拟思考时间
            setTimeout(() => {
                // 获取回复并显示
                const reply = getReply(inputMsg);
                setTypingIndicator(false);
                addSystemMessage(reply);
            }, 800);
        }
        
        // 初始问候
        window.onload = function() {
            setTimeout(() => {
                addSystemMessage("欢迎使用智能对话助手！输入任何关键词开始体验吧！");
            }, 1000);
        };
    </script>
</body>
</html>
